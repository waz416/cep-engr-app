<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A page about me"
    <title>CEP Engineering Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
    var firstName = "Waseem";
    var lastName = "Qazi";
    var jobTitle = "Traveler Care";
    var homeOffice = "Penn. field";
    var tellMeMore = "Excited to re-start my coding adventure again. Been a while  since I had coded. Looking forward to all the learning and growth this  amazing opportunity will present."

    function change(id){
    var buttonValue;
    if (id=="1") buttonValue = firstName;
    else if (id=="2") buttonValue = lastName;
    else if (id=="3") buttonValue = jobTitle;
    else if (id=="4") buttonValue = homeOffice;
    else if (id=="5") buttonValue = tellMeMore;

    document.getElementById("id_"+id).innerHTML = buttonValue;
    }
    </script>




  </head>
  <body>


    <div id="container">
      <div id="header">
        <h1>My Website </h1>
      </div>
      <div id="content">
        <div id="nav">

          <div id="pic">
            <img src="C:\Users\wqazi\Projects\cep-engr-app\src\img\Pic.jpg">
            </div>
        </div>


        <div id="main">
          <h2> Home Page</h2>
            <p></p>

            <h3>Navigation</h3>
            <ul>

                    <li id="id_1"><input type="button" value="First Name" onClick="change(1)" id="button_1"></li>



                    <li id="id_2"><input type="button" value="Last Name" onClick="change(2)" id="button_2"></li>


                      <li id="id_3"><input type="button" value="Job title" onClick="change(3)" id="button_3"></li>


                      <li id="id_4"><input type="button" value="Home office" onClick="change(4)" id="button_4"></li>


                    <li id="id_5"><input type="button" value="Tell me more" onClick="change(5)" id="button_5"></li>

              </ul>
            </div>
          </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="init.js"></script>-->
  </body>
</html>
